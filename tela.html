<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Grid System</title>
</head>

<body>
    <div class="container-fluid border p-3 mt-2 text-center">
        <strong><h2>Esta é uma tela de cadastro</h2></strong>
    </div>

    <form>
      <div class="row justify-content-center">
        <div class="col-10">
        <div class="Container">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Nome</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome" value="o ID é automático" readonly required>
            <div class="valid-tooltip">
              Tudo certo!
            </div>
          </div>

          <div class="col-md-8 mb-3">
            <label for="validationTooltip02">Nome</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Nome" value="Digite um nome" readonly required>
            <div class="valid-tooltip">
              Tudo certo!
            </div>
          </div>
          
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-2">
            <label for="validationTooltip03">Endereço</label>
            <input type="text" class="form-control" id="validationTooltip03" placeholder="Endereço" value="Digite o endereço" readonly required>
            <div class="invalid-tooltip">
              Digite o endereço
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <label for="validationTooltip04">Cidade</label>
            <input type="text" class="form-control" id="validationTooltip04" placeholder="Cidade" value="Digite a cidade" readonly required>
            <div class="invalid-tooltip">
              Digite a cidade
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationTooltip05">Bairro</label>
            <input type="text" class="form-control" id="validationTooltip05" placeholder="Bairro" value="Digite o bairro" readonly required>
            <div class="invalid-tooltip">
              Digite o bairro
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationTooltip05">CEP</label>
            <input type="text" class="form-control" id="validationTooltip05" placeholder="CEP" value="00000-000" readonly required>
            <div class="invalid-tooltip">
              00000-000
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationTooltip05">Telefone</label>
            <input type="text" class="form-control" id="validationTooltip05" placeholder="Telefone" value="(xx)xxxx-xxxx" readonly required>
            <div class="invalid-tooltip">
              (xx)xxxx-xxxx
            </div>
          </div>
        </div>

        </div>
        <div class="col-md-4 mb-3">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-primary" type="submit">Alterar</button>
        <button class="btn btn-primary" type="submit">Excluir</button>
        <button class="btn btn-primary" type="submit">Procurar</button>
        </div>
    </div>
      </form>

    

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
</body>

</html>
